<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="colorGameProject.css">

    <title>Color Game Project</title>
  </head>
  <body>
    <div id="heading" class="container-fluid">
      <h1 class="display-4">THE GREAT</h1>
      <h1 class="display-2">RGB(<span id="red-display">0</span>, <span id="blue-display">0</span>, <span id="green-display">0</span>)</h1>
      <h1 class="display-4">GUESSING GAME</h1>
    </div>

    <div class="container-fluid" id="settings">
      <div class="row justify-content-center">
        <div class="col-sm-4">
          <h2 id="new-colors-button">NEW COLORS</h2>
        </div>
        <div class="col-sm-4">
          <h2 id="message-prompt"></h2>
        </div>
        <div class="col-sm-4">
          <h2 id="difficulty-selector"><span id="easy-button">EASY</span> | <span id="hard-button">HARD</span></h2>
        </div>
      </div>
    </div>

    <div class="container" id="palette">
      <div class="row">
        <div class="col-sm-4">
          <div class="square">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="square">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="square">
          </div>
        </div>


        <div class="col-sm-4">
          <div class="square">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="square">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="square">
          </div>
        </div>

        <div class="col-sm-4">
          <div class="hard-square invisible">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="hard-square invisible">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="hard-square invisible">
          </div>
        </div>

        <div class="col-sm-4">
          <div class="hard-square invisible">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="hard-square invisible">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="hard-square invisible">
          </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="colorGameProject.js"></script>
  </body>
</html>
